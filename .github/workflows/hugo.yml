name: Deploy Hugo site to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          submodules: true  # Fetch Hugo themes (true OR recursive)
          fetch-depth: 0    # Fetch all history for .GitInfo and .Lastmod

      - name: Set up Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 'latest'
          extended: true

      - name: Build
        run: |
          # Clean output directory to ensure no stale files
          rm -rf public/
          
          # Build the site with Hugo
          hugo --minify
          
          # Debug: List the public directory contents
          echo "Public directory contents (top level):"
          ls -la public/
          
          # Debug: Verify index.html exists
          if [ -f public/index.html ]; then
            echo "✅ index.html exists"
          else
            echo "❌ index.html is missing!"
            exit 1
          fi
          
          # Debug: Verify projects directory exists
          if [ -d public/projects ]; then
            echo "✅ projects/ directory exists"
            ls -la public/projects/
          else
            echo "❌ projects/ directory is missing!"
          fi
          
          # Debug: Verify resume page exists
          if [ -f public/resume/index.html ]; then
            echo "✅ resume/index.html exists"
          else
            echo "❌ resume/index.html is missing!"
          fi

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          publish_branch: gh-pages
          force_orphan: true  # Completely replace the gh-pages branch content
