{{ define "main" }}
<div class="max-w-6xl mx-auto px-4 py-12">
    <h1 class="text-3xl font-bold mb-8">{{ .Title }}</h1>
    <div class="prose max-w-none">
        {{ .Content }}
    </div>
    
    {{ $pages := .Pages }}
    {{ if $pages }}
    <div class="mt-12 grid md:grid-cols-2 lg:grid-cols-3 gap-8">
        {{ range $pages }}
        <div class="bg-white border border-gray-200 rounded-lg shadow-md overflow-hidden hover:shadow-lg transition-shadow">
            <div class="p-6">
                <h3 class="text-xl font-bold mb-2 text-gray-800">
                    <a href="{{ .RelPermalink }}">{{ .Title }}</a>
                </h3>
                {{ if .Params.project_info }}
                <p class="text-gray-600 mb-4">{{ .Params.project_info.description }}</p>
                {{ if .Params.project_info.url }}
                <a href="{{ .Params.project_info.url }}" class="text-blue-600 hover:underline">View Project â†’</a>
                {{ end }}
                {{ end }}
            </div>
        </div>
        {{ end }}
    </div>
    {{ end }}
</div>
{{ end }}
