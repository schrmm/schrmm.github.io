<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ if .Title }}{{ .Title }} | {{ end }}{{ .Site.Title }}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles -->
    <style>
        .bg-primary-gradient {
            background: linear-gradient(to right, #0d6efd, #0a58ca);
        }
    </style>
</head>
<body class="bg-light">
    <header class="bg-white shadow-sm">
        <nav class="container py-3">
            <div class="d-flex justify-content-between align-items-center">
                <a href="/" class="fs-4 fw-bold text-primary text-decoration-none">{{ .Site.Params.author }}</a>
                <div class="d-flex gap-4">
                    {{ range .Site.Menus.main }}
                    <a href="{{ .URL }}" class="text-secondary text-decoration-none {{ if eq $.RelPermalink .URL }}fw-semibold{{ end }}">{{ .Name }}</a>
                    {{ end }}
                </div>
            </div>
        </nav>
    </header>

    <main>
        {{ block "main" . }}{{ end }}
    </main>

    <footer class="py-4 bg-dark text-light">
        <div class="container text-center">
            <p>Â© {{ now.Format "2006" }} {{ .Site.Params.author }} - All Rights Reserved</p>
            <div class="mt-3 d-flex justify-content-center gap-4">
                {{ with .Site.Params.social.github }}
                <a href="{{ . }}" class="text-light text-decoration-none">GitHub</a>
                {{ end }}
                {{ with .Site.Params.social.linkedin }}
                <a href="{{ . }}" class="text-light text-decoration-none">LinkedIn</a>
                {{ end }}
            </div>
        </div>
    </footer>
    
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
