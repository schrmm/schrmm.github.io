{{ define "main" }}
<section class="py-5 bg-primary-gradient text-white">
    <div class="container text-center py-3">
        <h1 class="display-5 fw-bold">{{ .Title }}</h1>
        {{ with .Description }}
        <p class="lead mx-auto">{{ . }}</p>
        {{ end }}
    </div>
</section>

<article class="py-5 bg-white">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <div class="mb-3">
                    <span class="text-muted">{{ .Date.Format "January 2, 2006" }}</span>
                </div>
                
                <div class="mt-4">
                    {{ .Content }}
                </div>
                
                {{ if .Params.tags }}
                <div class="mt-5">
                    {{ range .Params.tags }}
                    <a href="{{ "/tags/" | relLangURL }}{{ . | urlize }}" class="badge bg-primary text-decoration-none me-1">{{ . }}</a>
                    {{ end }}
                </div>
                {{ end }}
                
                <div class="mt-5 pt-3 border-top">
                    <a href="{{ .Parent.RelPermalink }}" class="btn btn-outline-primary">‚Üê Back to {{ .Parent.Title }}</a>
                </div>
            </div>
        </div>
    </div>
</article>
{{ end }}
