{{ define "main" }}
<article class="max-w-4xl mx-auto px-4 py-12">
    <h1 class="text-4xl font-bold mb-4">{{ .Title }}</h1>
    {{ with .Description }}
    <p class="text-xl text-gray-600 mb-8">{{ . }}</p>
    {{ end }}

    {{ with .Date }}
    <div class="mb-8">
        <span class="text-gray-500">{{ .Format "January 2, 2006" }}</span>
    </div>
    {{ end }}

    <div class="prose max-w-none mb-8">
        {{ .Content }}
    </div>

    {{ if .Params.tags }}
    <div class="flex flex-wrap gap-2 mb-8">
        {{ range .Params.tags }}
        <a href="{{ "/tags/" | relLangURL }}{{ . | urlize }}" class="bg-primary text-white px-3 py-1 rounded-full text-sm hover:bg-primary-dark transition duration-200">{{ . }}</a>
        {{ end }}
    </div>
    {{ end }}

    <div class="border-t pt-8">
        <a href="{{ .Parent.RelPermalink }}" class="inline-flex items-center text-primary hover:text-primary-dark">
            <span class="mr-2">‚Üê</span>
            <span>Back to {{ .Parent.Title }}</span>
        </a>
    </div>
</article>
{{ end }}
