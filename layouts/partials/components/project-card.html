{{ $project := . }}
<article class="card group">
    {{ with $project.Params.image }}
    <div class="aspect-w-16 aspect-h-9 overflow-hidden">
        <img src="{{ . }}" 
             alt="{{ $project.Title }}"
             class="object-cover w-full h-full transition-transform duration-300 group-hover:scale-105"
             loading="lazy">
    </div>
    {{ else }}
    <div class="aspect-w-16 aspect-h-9 bg-gradient-to-br from-primary-400 to-primary-600 flex items-center justify-center text-white">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-12 h-12 opacity-75">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6.429 9.75L2.25 12l4.179 2.25m0-4.5l5.571 3 5.571-3m-11.142 0L2.25 7.5 12 2.25l9.75 5.25-4.179 2.25m0 0L21.75 12l-4.179 2.25m0 0l4.179 2.25L12 21.75 2.25 16.5l4.179-2.25m11.142 0l-5.571 3-5.571-3" />
        </svg>
    </div>
    {{ end }}
    
    <div class="card-content">
        <h3 class="text-xl font-semibold text-neutral-900 dark:text-neutral-100 mb-2">
            <a href="{{ $project.RelPermalink }}" class="hover:text-primary-600 dark:hover:text-primary-400 transition-colors duration-200">
                {{ $project.Title }}
            </a>
        </h3>
        
        {{ with $project.Description }}
        <p class="text-neutral-600 dark:text-neutral-300 mb-4">{{ . }}</p>
        {{ end }}
        
        {{ with $project.Params.tech_stack }}
        <div class="flex flex-wrap gap-2 mb-4">
            {{ range . }}
            <span class="badge badge-neutral">
                {{ . }}
            </span>
            {{ end }}
        </div>
        {{ end }}
        
        <div class="pt-2 border-t border-neutral-100 dark:border-neutral-700 mt-4">
            <a href="{{ $project.RelPermalink }}" 
               class="inline-flex items-center text-primary-600 dark:text-primary-400 hover:text-primary-700 dark:hover:text-primary-300 font-medium">
                View Project
                <svg class="w-4 h-4 ml-1 transition-transform duration-200 group-hover:translate-x-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
                </svg>
            </a>
        </div>
    </div>
</article>
