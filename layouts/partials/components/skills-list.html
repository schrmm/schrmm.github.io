{{ $skills := . }}
<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    {{ range $skills }}
    <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-sm hover:shadow-md transition-shadow duration-300">
        <div class="flex items-center mb-4">
            <div class="w-12 h-12 flex items-center justify-center bg-primary/10 dark:bg-primary/20 rounded-lg mr-4">
                <!-- You can add specific icons for different skills here -->
                <svg class="w-6 h-6 text-primary dark:text-primary-light" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                </svg>
            </div>
            <h3 class="text-lg font-semibold text-gray-900 dark:text-white">{{ . }}</h3>
        </div>
    </div>
    {{ end }}
</div>
