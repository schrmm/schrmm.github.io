{{ $skills := . }}
<div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
    {{ range $skills }}
    <div class="group bg-white dark:bg-neutral-800 border border-neutral-200 dark:border-neutral-700 p-4 rounded-lg shadow-sm flex items-center hover:border-primary-500 hover:shadow-md transition-all duration-200">
        <div class="w-2 h-2 rounded-full bg-primary-500 mr-3 group-hover:scale-125 transition-transform duration-200"></div>
        <span class="text-neutral-700 dark:text-neutral-200 font-medium group-hover:text-primary-600 dark:group-hover:text-primary-400 transition-colors duration-200">{{ . }}</span>
    </div>
    {{ end }}
</div>
