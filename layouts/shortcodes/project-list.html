{{ $portfolio := index .Site.Data "portfolio" }}

<div class="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
    {{ range $portfolio.projects }}
    <div class="bg-white border border-gray-200 rounded-lg shadow-md overflow-hidden hover:shadow-lg transition-shadow">
        <div class="p-6">
            <h3 class="text-xl font-bold mb-2 text-gray-800">{{ .name }}</h3>
            <p class="text-gray-600 mb-4">{{ .description }}</p>
            {{ if .url }}
            <a href="{{ .url }}" class="text-blue-600 hover:underline">View Project â†’</a>
            {{ end }}
        </div>
    </div>
    {{ end }}
</div>
